  <script type="text/javascript">
      $(document).ready(function () {

            var res;
            $.ajax({
                url: window.location.protocol+ "//" + window.location.hostname+':9167?s=Config.Get_ui',
                data: {},
                type: "post",
                dataType: "json",
                cache: false,
                async: false,
                success: function (s) {

                    res = s
                }
            });
            if (res.data.code == 0) {
                if (res.data.info.content) {
                    var d = JSON.parse(res.data.info.content)
                    $("#changeImg").attr('src', d.logocus);
                    $('#changeCusName').html(d.cusname);
             
                    $('#webTitle').html(d.webtitle);
                    window.sessionStorage.setItem('conf', res.data.info.content)

                    var link = document.createElement('link');
                    link.type = 'image/x-icon';
                    link.rel = 'shortcut icon';
                    link.href = d.logoIco;
                    document.getElementsByTagName('head')[0].appendChild(link);
                }

            }
        });
    window.onload = function(){
         var req = document.createElement('script');
         req.type = 'text/javascript';
         req.src = 'public/js/require.js';
         req.setAttribute("data-main","public/js/app.js?v="+(new Date().valueOf()-3600).toString().substr(0,10));
         req.setAttribute("async","true");
         document.getElementsByTagName("head")[0].appendChild(req);

        
        
        }
    $(".dropdown").on("mouseover", function () {

        if ($('#dropdownMenu1').parent().is(".open")) {
            return
        }
        $('#dropdownMenu1').dropdown("toggle")
    }).on("mouseleave", function () {

        $('#dropdownMenu1').dropdown("toggle")
    });
         function outLogin(){
            window.sessionStorage.setItem('token','')
            window.location.reload()
         }
        
  </script>
