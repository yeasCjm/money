  <script src="/public/js/lib/bootstrap.min.js"></script>

<body>
  <div class="page-header"  style= "margin:0">
      <span class="cjm_page_header">故障报错</span>
      <div class="template-demo mt-2" style=" margin: 0 !important;">
       <!--  <button type="button" class="btn admin_show" onclick="parent.working_set.mobile_set()"> <i class="glyphicon glyphicon-list "></i>设备设置</button> -->
<!--         <button type="button" class="btn" > <i class="glyphicon glyphicon-save "></i> 导入大号</button>
        <button type="button" class="btn"> <i class="glyphicon glyphicon-align-center"></i> 批量导入大号</button>
        <button type="button" class="btn" > <i class=" glyphicon glyphicon-user"></i> 删除</button> -->
      </div>
              
  </div>
  <div class="container-fluid" style="padding:0">
    
        <div id="tb" class="row tb_head" >
                <div class="timepickerHead tb_margin10">
                  <div style="width:122px;">
                    <div class="input-group date begin_time" data-link-field="begin_date">
                
                      <input class="form-control pd15" size="16" type="text" value="" style="cursor:pointer" readonly>
                      <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                      <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                    </div>
                    <input type="hidden" id="begin_date" value="" />
                  </div>
                  <div style="width:122px;">
                    <div class="input-group date end_time" data-link-field="end_date">
                      <span for="end_date" class="timeMid">-</span>
                      <input class="form-control pd15" size="16" type="text" value="" style="cursor:pointer" readonly>
                      <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                      <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                    </div>
                    <input type="hidden" id="end_date" value="" />
                  </div>
                
                </div>
           <input type="text" name="user_name" class="cjm_height37 tb_margin10" placeholder="内容">
           <div class="tb_margin10">
             <span style="margin-right:10px">故障状态</span>
            <span><select id="status" class="  selectpicker" style="display:block !important; width:150px">
                <option value="-1">所有</option>
                <option value="1">已解决</option>
                <option value="0">未解决</option>
              </select></span>
           </div>
          
            <span  id="refresh_btn" class="cjm_search_btn tb_margin10">搜索</span>
            <span  onclick="clearW()"  class="cjm_search_btn tb_margin10">批量解决</span> 
            <span  onclick="clear1()"  class="cjm_search_btn tb_margin10">删除</span>
  
    
    </div>
   </div> 
   <div class="conTable">
    <table id="tableMy" class="table" ></table>
  </div>




   <script type="text/javascript">
    
        window.onload = function(){
           var path = window.location.href.split("/");
           var p = path[path.length-2];
           var f = path[path.length-1].substr(0, path[path.length-1].indexOf('.htm'));
           var req = document.createElement('script');
           req.type = 'text/javascript';
           req.src = '/public/js/require.js';
           req.setAttribute("data-main","/public/js/apps/"+p+"/"+f+".js?v="+(new Date().valueOf()-3600).toString().substr(0,10));
           req.setAttribute("async","true");
           req.setAttribute("defer","");
           document.getElementsByTagName("head")[0].appendChild(req);

        }

        function web_init(){
            if(parent.DmConf.userinfo.type != 1)  $('.admin_show').hide() ;
             create_datePicker_new($('.begin_time'), 0);
          create_datePicker_new($('.end_time'), 1);
            search_init()


      }


  </script> 
</body>
</html>
