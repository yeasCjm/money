<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>所有设备</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="/public/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/bootstrap-editable.css">
  <link rel="stylesheet" href="/public/css/bootstrap-table-min.css">
  <link rel="stylesheet" href="/public/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/public/css/bootstrap-select-min.css">
  <link rel="stylesheet" href="/public/css/style.css">


  <script src="/public/js/lib/jquery.min.js"></script>
  <script src="/public/js/lib/bootstrap.min.js"></script>
  <script src="/public/js/off-canvas.js"></script>
  <script src="/public/js/lib/bootstrap-table.min.js"></script>
  <script src="/public/js/lib/bootstrap-table-zn.min.js"></script>
  <script src="/public/js/lib/bootstrap-editable.min.js"></script>
  <script src="/public/js/lib/bootstrap-table-editable.js"></script>  
  <script src="/public/js/lib/bootstrap-datetimepicker.min.js"></script>
<script src="/public/js/lib/bootstrap-select.min.js"></script>

    <style>
        .changeTable span{
            display: inline-block ;
            padding:10px 30px;
            background:#fff ;
            text-align: center ;
            margin:0 10px;
            cursor: pointer;
        }
        .changeTable{
            width:275px;
            padding-bottom: 15px;
        }
        .changeTable .active{
            color: #fff;
            background: #2ecc71;
        }
    </style>

</head>
<body>
  <div class="page-header"  style= "margin:0">
      <span class="smd_page_header">应用账号</span>
      
       
  </div>
<div class="container-fluid" style="padding:0">
  <div  id="tb" style="padding:0;display: flex;justify-content: space-between;align-items: center;">
     
        <div class="changeTable">
            <span class="active" app_type="1">分身管理</span>
           <!--  <span  app_type = "2">大号管理</span> -->
           
        </div>
        <div class="row tb_head active1"  >
               <input type="text" name="user_name1" class=" smd_height37 tb_margin10" placeholder="应用账号">
                <span class="tb_margin10">
                    <select id="phone_status" value="2" class="selectpicker" style="display:block !important; width:150px;">
                        <option value="2">全部手机状态</option>
                        <option value="0">无效</option>
                        <option value="1">有效</option>
                
                    </select>
                </span>
               <span  onclick="search_init()" class="smd_search_btn tb_margin10">搜索</span>
               <span  onclick="delACC(1)" class="smd_search_btn tb_margin10">删除</span>
               <span class="smd_search_btn tb_margin10" onclick="someChangeKyeword()">修改关键词</span>
        </div>
        <div  class="row tb_head active2" style="display:none">
            <input type="text" name="user_name2" class="smd_height37 tb_margin10" placeholder="应用账号">
           
            <span  onclick="search_init()" class="smd_search_btn tb_margin10">搜索</span>
            <span onclick="delACC(2)" class="smd_search_btn tb_margin10">删除</span>
            <button type="button" class="smd_search_btn tb_margin10" onclick="parent.addAccount.show(2)">添加账号</button>
            <span class="smd_search_btn tb_margin10" onclick="someChangeKyeword()">修改关键词</span>
        </div>
    
    </div>
 
   <div class="conTable">
    <table id="tableMy" class="table" ></table>
  </div>
  
</div>

   <script type="text/javascript">
    
        window.onload = function(){
           var path = window.location.href.split("/");
           var p = path[path.length-2];
           var f = path[path.length-1].substr(0, path[path.length-1].indexOf('.htm'));
           var req = document.createElement('script');
           req.type = 'text/javascript';
           req.src = '/public/js/require.js';
           req.setAttribute("data-main","/public/js/apps/"+p+"/"+f+".js?v="+(new Date().valueOf()-3600).toString().substr(0,10));
           req.setAttribute("async","true");
           req.setAttribute("defer","");
           document.getElementsByTagName("head")[0].appendChild(req);

        }

        function web_init(){
            if(parent.DmConf.userinfo.type != 1)  $('.admin_show').hide() ;
            $("#phone_status").selectpicker('refresh')
            search_init(1)


      }


  </script> 
</body>
</html>
