<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/public/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/public/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/bootstrap-table-min.css">


  <link rel="stylesheet" href="/public/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="/public/css/bootstrap-select-min.css">
  <link rel="stylesheet" href="/public/css/i-check.css">
  <link rel="stylesheet" href="/public/css/iconfont.css">
  <link rel="stylesheet" href="/public/css/style.css">
  <style type="text/css">
    .margin10 {
      margin-top: 30px;
    }
  </style>

</head>

<body>
  <div class="container-fluid" style="padding:0">
    <div class="page-header" style="margin:0;border-bottom: 0px;">
      <span class="cjm_page_header">评论采集<span class="cjm_page_header_goal">：快速采集评论用户</span></span>
      <div class="template-demo mt-2" style=" margin: 0 !important;">
        <button type="button" style="display:none" class="btn" onclick=" parent.start_mission.go()"> <i class="glyphicon glyphicon-align-center"></i>保存任务</button>
      </div>
    </div>

    <div class="conTable">
      <div class="step1 tb_head">
        <div class="row stepRow">
          <span class="input-group-btn" style="width:86px;">
            <button class="btn btn-default step1_account" onclick="parent.treeview.show($('#new_collectComment',window.parent.document),'','','',1)"
              type="button">选择账号</button>
          </span>
          <span class="addTaskAccount2"></span><span class="redStar iconfont icon-xing1"></span>
          <input id="addTaskAccount" style="margin-left: 10px; border-radius: 3px;display:none;" type="text" class="form-control"
            placeholder="账号" disabled>
          <input id="addTaskAccount1" type="text" class="form-control" placeholder="账号" style="display: none">
        </div>
      </div>
    </div>
    <div class="step2" style="margin-top:15px;">


    </div>
    <div style="background: #fff;position:relative">
      <div style="position:absolute;    width: 29%;right: 52px;background: #e1e1e1;margin-top:17px; padding: 16px; border: 1px solid #fbfbfb;">
        <p> 为了更快提高账号质量，请仔细阅读以下的注意事项：</p>
        <p>1.关键词是指你跟你行业相关的关键词，可以设置多个。</p>
        <p> 2.如果采集没有数据，请检查所选择的手机是否有设置网络代理。步骤如下：</p>
        <p> ①设置系统代理</p>
        <p> 将代理服务器设置为：127.0.0.1,端口:8888</p>
        <p> ②安装证书</p>
        <p>3.如果使用神评功能，无法做评论关键词采集</p>

      </div>
      <div class="step3" style="margin-top:15px;width:62%;">
        <div>
          <span class="step1Header"></span>
        </div>

        <div class="listCon padding30">
          <div class="input-group margin10">
            <span class="input-group-addon width90" id="basic-addon1"> 设置任务名 </span>
            <input type="text" class="form-control" name="task_name" placeholder="设置任务名" aria-describedby="basic-addon1">
            <span class="redStar iconfont icon-xing1"></span>
          </div>
          <div class="moreUrlist">
            <div class="input-group margin10 dyORvideo_1">
              <span class="input-group-addon width90" id="basic-addon1">视频</span>
              <input type="text" class="form-control moreUrlist1" name="play_url" placeholder="请输入链接" aria-describedby="basic-addon1"><span
                onclick="addPlayurl()" class=" left10pxSp iconfont icon-jia"></span>
              <span class="redStar iconfont icon-xing1"></span>
            </div>
          </div>
          <div class="input-group margin10 " style="margin-left:-21px;">
            <div class="radio icheck-primary  margin10">
              <input type="radio" name="is_god" checked value="0" id="shenping" />
              <label for="shenping">普通采集</label>
            </div>
          </div>
          <div class="showpt">

          <div class="input-group margin10" style="position: relative;">
            <span class="input-group-addon width90" id="basic-addon1"> 评论关键词 </span>
            <input type="text" class="form-control" name="class_name" placeholder="关键词多个+隔开" aria-describedby="basic-addon1">
           
          </div>
          <div class="input-group margin10 " style="display:flex; ">
            <div class="radio icheck-primary  margin10">
              <input type="radio" name="rightTime" value="0" checked id="rightTime" />
              <label for="rightTime">评论时间<span class="redStar iconfont icon-xing1"></span></label>
            </div>
            <span class="input-group " style="width:calc(100% - 101px);">
              <input type="text" class="form-control" name="timeHour" placeholder="" aria-describedby="basic-addon1">
              <span class="left10pxSp">小时</span>
            </span>

          </div>

          <div class="margin10 " style="display:flex;">
            <div class="radio icheck-primary  margin10">
              <input type="radio" name="rightTime" value="1" id="rightTime2" />
              <label for="rightTime2">&emsp;&emsp;</label>
            </div>
            <span class="input-group " style="width:calc(100% - 101px);">
              <input type="text" class="form-control" name="timeMin" placeholder="" aria-describedby="basic-addon1">
              <span class="left10pxSp">分钟</span>
            </span>
          </div>
                  
            <div class="input-group margin10 ">
              <span class="input-group-addon width90" id="basic-addon1"> 性别 </span>
              <span style="width:calc(100% - 200px)">
                <select id="sex_type" class="form-control selectpicker" value="-1" style="display:block !important; z-index:9999;  border: 1px solid;">
                  <option value="-1">全部</option>
                  <option value="1">男</option>
                  <option value="0">女</option>
                </select>
              </span>
            </div>
          </div>
          <div class="input-group margin10 " style="margin-left:-21px;">
            <div class="radio icheck-primary  margin10">
              <input type="radio" name="is_god" value="1" id="shenping1" />
              <label for="shenping1">神评采集</label>
            </div>
          </div>
        </div>
        <div class="padding30" style="display: flex;">
          <div class="row" style="margin:0">
            <div class="radio icheck-primary  margin10">
              <input type="radio" name="time_type" value="0" checked id="nowDo" />
              <label for="nowDo">立即执行</label>
            </div>
            <div class="radio icheck-primary margin10" style=" ">
              <input type="radio" name="time_type" value="1" id="lateDo" />
              <label for="lateDo">定时执行</label>
            </div>
          </div>


          <div style="display:none" class="time_task row">
            <div style="width:250px">
              <span>执行时间(<span style="color:red">设置超过当前时间 半小时以上</span>)</span>
              <div class="input-group date time_tick" data-link-field="time_tick">
                <input class="form-control  pd15" size="16" type="text" value="" style="cursor:pointer" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
              </div>
              <input type="hidden" id="time_tick" value="" />
            </div>
            <!--  <div class="checkbox icheck-primary margin10 " style=" display: flex;flex-flow: column-reverse;margin:0 15px">
                                          <input type="checkbox" checked id="time_tick" />
                                          <label for="time_tick">重复</label>
                                        </div> -->
            <div>
              <span>重复时间</span><br />
              <select id="time_week" multiple data-live-search="true" value="0" class="  selectpicker" style="display:block !important; width:90px">
                <option value="1">星期一</option>
                <option value="2">星期二</option>
                <option value="3">星期三</option>
                <option value="4">星期四</option>
                <option value="5">星期五</option>
                <option value="6">星期六</option>
                <option value="7">星期日</option>
              </select>
            </div>
          </div>
        </div>

      </div>
      <div style="clear:both"></div>
    </div>
    <div style="text-align: center; padding: 30px;background: #fff;">
      <button type="button" style=" width: 300px; height: 35px; font-size: 15px;padding: 6px 12px;" class="btn btn-primary"
        onclick="saveTask()">保&emsp;&emsp;存</button>
    </div>

  </div>



  <!-- ===================================================== -->

  <script src="/public/js/lib/jquery.min.js"></script>
  <script src="/public/js/lib/bootstrap.min.js"></script>

  <script src="/public/js/lib/bootstrap-table.min.js"></script>
  <script src="/public/js/lib/bootstrap-table-zn.min.js"></script>

  <script src="/public/js/lib/bootstrap-datetimepicker.min.js"></script>
  <script src="/public/js/lib/bootstrap-select.min.js"></script>

  <script src="/public/js/lib/xlsx.core.min.js"></script>


  <script type="text/javascript">
    window.onload = function () {
      var path = window.location.href.split("/");
      var p = path[path.length - 2];
      var f = path[path.length - 1].substr(0, path[path.length - 1].indexOf('.htm'));
      var req = document.createElement('script');
      req.type = 'text/javascript';
      req.src = '/public/js/require.js';
      req.setAttribute("data-main", "/public/js/apps/" + p + "/" + f + ".js?v=" + (new Date().valueOf() - 3600).toString().substr(0, 10));
      req.setAttribute("async", "true");
      req.setAttribute("defer", "");
      document.getElementsByTagName("head")[0].appendChild(req);
    }
    function web_init() {
      $('input[name=is_god]').change(function(){
        if($(this).val() == 0){
          $('.showpt').show()
        }else{
           $('.showpt').hide()
        }
      })
      search_init()


    }
  </script>
</body>

</html>
