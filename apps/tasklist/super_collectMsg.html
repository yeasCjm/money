     .hidden_sp{
        width: calc(100% - 80px);
        height: 100%;
        background: #aeaeae;

         z-index: 99999999999999999999999;

<body>
  <div class="container-fluid" style="padding:0">
    <div class="page-header"  style= "margin:0;border-bottom: 0px;">
      <span class="cjm_page_header">截流管理—超级私信—采集信息</span>
      <div class="template-demo mt-2" style=" margin: 0 !important;">
        <button type="button" style="display:none"  class="btn" onclick=" parent.start_mission.go()"> <i class="glyphicon glyphicon-align-center"></i>保存任务</button>
      </div>
    </div>

    <div class="conTable">
      <div class="step1 tb_head" >
          <div >
            <span class="step1Header">1.选择采集数据的设备</span>
          </div>
           <div  class="padding30">
              <div style="margin-top:10px">
            <div class="row">
                <span class="input-group-btn" style="width:86px;">
                  <button class="btn btn-default step1_account" onclick="parent.treeview.show($('#collect_msg',window.parent.document) ,1)" type="button">选择账号</button>
                </span>
                 <span class="addTaskAccount2"></span>
                <input id="addTaskAccount"  style="margin-left: 10px; border-radius: 3px;display:none;" type="text" class="form-control" placeholder="账号" disabled>
                <input id="addTaskAccount1" type="text" class="form-control" placeholder="账号" style="display: none">
              </div>
            </div>
            
    </div>
  </div>
     <div class="step2" style="margin-top:15px;">
          <div >
            <span class="step1Header">2.设置任务名</span>
          </div>
          <div class="padding30">
             <div class="input-group margin10">
              <span class="input-group-addon width90" id="basic-addon1"> 设置任务名 </span>
              <input type="text"  class="form-control" name="task_name" placeholder="设置任务名" aria-describedby="basic-addon1">
            </div>
            <div class="input-group margin10">
              <div class="checkbox icheck-primary  margin10" style="display: inline-block;    margin-top: 0 !important;">
                <input type="radio" name="dyORvideo" checked value="0"  id="primary333" />
                  <label for="primary333">新建标签</label>
                </div>
                 <input type="text"  class="form-control" name="class_name" placeholder="新建标签" style="margin-left:24px" aria-describedby="basic-addon1">
            
            </div>
            <div class="input-group margin10">
              <div class="checkbox icheck-primary  margin10" style="display: inline-block;    margin-top: 0 !important;">
                <input type="radio" name="dyORvideo" value="1"  id="primary4" />
                  <label for="primary4">历史标签</label>
                </div>
                <span  style="margin-left:24px;width:calc(100% - 100px)">
                   <select id ="his_label"  class= "form-control selectpicker" multiple data-live-search="true" style="display:block !important; z-index:9999;  border: 1px solid;">
                  </select>
                </span>
            </div>
          </div>
    </div>   
    <div class="step3"  style="margin-top:15px;">
      <div >
            <span class="step1Header">3.设置参数</span>
          </div>
      <div class="listCon padding30" style="" >
         <div class="input-group margin10">
              <span class="input-group-addon width90" id="basic-addon1"> 视频链接 </span>
              <input type="text"  class="form-control" name="play_url" placeholder="视频链接" aria-describedby="basic-addon1">
            </div><div class="input-group margin10">
              <span class="input-group-addon width90" id="basic-addon1"> 采集时长 </span>
              <input type="text"  class="form-control" name="task_time" placeholder="采集时长" aria-describedby="basic-addon1"><select id="time_type" style="width:60px">
                    <option value="0">时</option>
                    <option value="1">分</option>
                   
                  </select>
            </div><div class="checkbox icheck-primary  margin10">
              <input type="checkbox"  id="nowDo" />
              <label for="nowDo">是否快速采粉</label>
            </div>
        </div>
      </div>
      <div style="clear:both"></div>
    </div>
    <div style="text-align: center; padding-bottom: 30px;background: #fff;">
      <button type="button" style=" width: 300px; height: 35px; font-size: 15px;padding: 6px 12px;" class="btn btn-primary" onclick="saveTask()">保&emsp;&emsp;存</button>
    </div>
    </div>
    
    
  </div>
