          </div>

          <div class="input-group margin10">

               <span  class="form-control addTaskMobile2 super_play_url" style="margin:0" ></span>
            </div>
            <div class="input-group margin10">
              <span class="input-group-addon width90" id="basic-addon1"> 关注间隔 </span>
              <input type="text"  class="form-control" name="fan_time" placeholder="关注间隔" aria-describedby="basic-addon1">秒
            </div>
             <input type="text"  class="form-control" id="fan_count_total" placeholder="关注间隔" style="display:none" aria-describedby="basic-addon1">
