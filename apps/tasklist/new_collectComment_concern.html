     color: royalblue;

<body>
  <div class="container-fluid" style="padding:0">
    <div class="page-header"  style= "margin:0;border-bottom: 0px;">
      <span class="cjm_page_header">关注任务<span class="cjm_page_header_goal"></span></span>
      <div class="template-demo mt-2" style=" margin: 0 !important;">
        <button type="button" style="display:none"  class="btn" onclick=" parent.start_mission.go()"> <i class="glyphicon glyphicon-align-center"></i>保存任务</button>
      </div>
    </div>
    <div class="conTable">
        <div class="step1 tb_head">
          <div class="row stepRow">
            <span class="input-group-btn" style="width:86px;">
              <button class="btn btn-default step1_account" onclick="parent.mobie_control.show_phone(1,$('#new_collectComment_concern123123',window.parent.document))"
                type="button">选择账号</button>
            </span>
            <span class="addTaskAccount2"></span>
            <input id="addTaskAccount" style="margin-left: 10px; border-radius: 3px;display:none;" type="text" class="form-control"
              placeholder="账号" disabled>
            <input id="addTaskAccount1" type="text" class="form-control" placeholder="账号" style="display: none">
          </div>
        </div>
    </div>
    <div class="step2" style="margin-top:15px;">
          
        
    </div>    
    <div style="background: #fff;height:calc(100vh - 200px);position:relative">
      <div  style="padding:30px;    display: flex;justify-content: flex-start;align-items: center;">
        <span>关注抖音号</span>
        <div class="addTaskMobile2" style="margin-left:35px;"></div>
      </div>
      <div style="position:absolute;    width: 29%;right: 52px;background: #e1e1e1;margin-top:17px; padding: 16px; border: 1px solid #fbfbfb;">
        <p> 为了更快提高账号质量，请仔细阅读以下的注意事项：</p>
        <p>1.如是新注册的账号，建议关注个数为10以内</p>
        <p>2.账号已经运营一段时间（约15-30天），建议关注个数为15-30</p>
        <p> 3.账号的动态质量佳，有一定的粉丝群，建议关注个数为40-146（关注数越大，风险越高）</p>
        <p> 4.在大量关注后平台会对账号进行清关处理，并会限制关注（4天内不能加关注），只能间歇性多次（所剩关注数除以10，就是私信次数）群发私信，且每次只能群发10个）</p>
      </div>
    <div class="step3"  style="margin-top:15px;width:62%;padding:0 30px;">
      
      <div class="listCon padding30" >
            <div class="input-group margin10">
              <span class="input-group-addon width90" id="basic-addon1">关注间隔</span>
              <input type="text" class="concern_input form-control input_showNum" name="fan_time_0" placeholder="" aria-describedby="basic-addon1">
              <span class="-deCss">-</span>
              <input type="text" class="concern_input form-control input_showNum" name="fan_time_1" placeholder="" aria-describedby="basic-addon2">
              <span class="left10pxSp">秒</span>
            </div>
          </div>
          <div class="padding30" style="display: flex;">
            <div class="row" style="margin:0">
              <div class="radio icheck-primary  margin10">
                <input type="radio" name="time_type" value="0" checked id="nowDo" />
                <label for="nowDo">立即执行</label>
              </div>
              <div class="radio icheck-primary margin10" style=" ">
                <input type="radio" name="time_type" value="1" id="lateDo" />
                <label for="lateDo">定时执行</label>
              </div>
            </div>
          
          
            <div style="display:none" class="time_task row">
              <div style="width:250px">
                <span>执行时间(<span style="color:red">设置超过当前时间 半小时以上</span>)</span>
                <div class="input-group date time_tick" data-link-field="time_tick">
                  <input class="form-control  pd15" size="16" type="text" value="" style="cursor:pointer" readonly>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <input type="hidden" id="time_tick" value="" />
              </div>
              <!--  <div class="checkbox icheck-primary margin10 " style=" display: flex;flex-flow: column-reverse;margin:0 15px">
                                          <input type="checkbox" checked id="time_tick" />
                                          <label for="time_tick">重复</label>
                                        </div> -->
              <div>
                <span>重复时间</span><br />
                <select id="time_week" multiple data-live-search="true" value="0" class="  selectpicker" style="display:block !important; width:90px">
                  <option value="1">星期一</option>
                  <option value="2">星期二</option>
                  <option value="3">星期三</option>
                  <option value="4">星期四</option>
                  <option value="5">星期五</option>
                  <option value="6">星期六</option>
                  <option value="7">星期日</option>
                </select>
              </div>
            </div>
        </div>
     
    </div>
      <div style="clear:both"></div>
    </div>
    <div style="text-align: center; padding-bottom: 30px;background: #fff;">
      <button type="button" style=" width: 300px; height: 35px; font-size: 15px;padding: 6px 12px;" class="btn btn-primary" onclick="saveTask()">保&emsp;&emsp;存</button>
    </div>

    </div>
