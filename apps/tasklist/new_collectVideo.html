<!DOCTYPE html><html lang="en"><head><meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/public/css/materialdesignicons.min.css"> 
    <link rel="stylesheet" href="/public/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/bootstrap-table-min.css">
  <link rel="stylesheet" href="/public/css/iconfont.css">
  <link rel="stylesheet" href="/public/css/style.css">

  <link rel="stylesheet" href="/public/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="/public/css/bootstrap-select-min.css">

    .margin10{
      margin-top:30px;
    }

  
    
  </style>

</head>
<body>
  <div class="container-fluid" style="padding:0">
    <div class="page-header"  style= "margin:0;border-bottom: 0px;">
      <span class="cjm_page_header">视频采集<span class="cjm_page_header_goal">:快速采集视频信息</span></span>
      <div class="template-demo mt-2" style=" margin: 0 !important;">
        <button type="button" style="display:none"  class="btn" onclick=" parent.start_mission.go()"> <i class="glyphicon glyphicon-align-center"></i>保存任务</button>
      </div>
    </div>

    <div class="conTable">
        <div class="step1 tb_head">
          <div class="row stepRow">
            <span class="input-group-btn" style="width:86px;">
              <button class="btn btn-default step1_account" onclick="parent.treeview.show($('#new_collectVideo',window.parent.document),'','','',1)"
                type="button">选择账号</button>
            </span>
            <span class="addTaskAccount2"></span><span class="redStar iconfont icon-xing1"></span>
            <input id="addTaskAccount" style="margin-left: 10px; border-radius: 3px;display:none;" type="text" class="form-control"
              placeholder="账号" disabled>
            <input id="addTaskAccount1" type="text" class="form-control" placeholder="账号" style="display: none">
          </div>
        </div>
    </div>
     <div class="step2" style="margin-top:15px;">
          
        
    </div>   
    <div class="newConte">
      <div style="position:absolute;    width: 29%;right: 52px;background: #e1e1e1;margin-top:17px; padding: 16px; border: 1px solid #fbfbfb;">
        <p> 为了更快提高账号质量，请仔细阅读以下的注意事项：</p>
        <p>1.关键词是指你跟你行业相关的关键词，可以设置多个。</p>
        <p> 2.如果采集没有数据，请检查所选择的手机是否有设置网络代理。步骤如下：</p>
        <p> ①设置系统代理</p>
        <p> 将代理服务器设置为：127.0.0.1,端口:8888</p>
        <p> ②安装证书</p>
      
      
      </div>
    <div class="step3"  style="margin-top:15px;width:62%">
      <div><span class="step1Header"></span></div>
      <div class="listCon padding30"  >
         
          <div class="input-group margin10">
            <span class="input-group-addon width90" id="basic-addon1"> 设置任务名 </span>
            <input type="text" class="form-control" name="task_name" placeholder="设置任务名" aria-describedby="basic-addon1">
            <span class="redStar iconfont icon-xing1"></span>
          </div>
         
          <div class="input-group margin10">
            <span class="input-group-addon width90" id="basic-addon1"> 关键词 </span>
            <input type="text" class="form-control" name="class_name" placeholder="关键词多个请用+隔开" aria-describedby="basic-addon1">
           
            <span class="redStar iconfont icon-xing1"></span>
          </div>
          <div class="keyVideo">
           <div class="input-group margin10 " style="display:flex;justify-content: flex-start;align-items: center;">
                <div class="radio icheck-primary  margin10">
                  <input type="radio" name="key_type" value="1" checked id="key_type" />
                  <label for="key_type">关键词</label>
                </div>
                <span style="margin-left:38px;width:calc(100% - 100px);">
                  <input type="text" class="form-control" name="class_name" placeholder="关键词" aria-describedby="basic-addon1">
                </span>
              
            </div>
            <div class="input-group margin10 " style="display:flex;justify-content: center;align-items: center;">
              <div class="radio icheck-primary  margin10" >
                <input type="radio" name="key_type" value="2" checked id="key_type1" />
                <label for="key_type1">城市</label>
              </div>
              <span style="margin-left:52px;width:calc(100% - 100px);">
              <select id="city" class="form-control selectpicker" data-live-search="true" style="display:block !important; z-index:9999;  border: 1px solid;">
              
              </select>
              </span>
            </div>
            <div class="input-group margin10 " style="display:flex;justify-content: center;align-items: center;">
              <div class="radio icheck-primary  margin10">
                <input type="radio" name="key_type" value="3" checked id="key_type2" />
                <label for="key_type2">大号</label>
              </div>
              <span style="margin-left:52px;width:calc(100% - 100px);">
              <input type="text" class="form-control" name="big_dy" placeholder="大号账号" aria-describedby="basic-addon1">
              </span>
            </div>
            <div class="input-group margin10">
              <span class="input-group-addon width90" id="basic-addon1">评论数量</span>
              <input type="text" class="concern_input form-control input_showNum"   name="concern_0" placeholder=""
                aria-describedby="basic-addon1">
              <span class="-deCss">-</span>
              <input type="text" class="concern_input form-control input_showNum"  name="concern_1" placeholder="" aria-describedby="basic-addon2">
              <span class="left10pxSp">个</span>
              <span class="redStar iconfont icon-xing1"></span>
            </div>
            <div class="input-group margin10 ">
              <span class="input-group-addon width90" id="basic-addon1"> 采集时长 </span>
              <input type="text" class="form-control" name="ctime" placeholder="采集时长" aria-describedby="basic-addon1">
              <span class="left10pxSp">分钟</span>
              <span class="redStar iconfont icon-xing1"></span>
            </div>
          </div>
          
          <div class="padding30" style="display: flex;">
            <div class="row" style="margin:0">
              <div class="radio icheck-primary  margin10">
                <input type="radio" name="time_type" value="0" checked id="nowDo" />
                <label for="nowDo">立即执行</label>
              </div>
              <div class="radio icheck-primary margin10" style=" ">
                <input type="radio" name="time_type" value="1" id="lateDo" />
                <label for="lateDo">定时执行</label>
              </div>
            </div>
          
          
            <div style="display:none" class="time_task row">
              <div style="width:250px">
                <span>执行时间(<span style="color:red">设置超过当前时间 半小时以上</span>)</span>
                <div class="input-group date time_tick" data-link-field="time_tick">
                  <input class="form-control  pd15" size="16" type="text" value="" style="cursor:pointer" readonly>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <input type="hidden" id="time_tick" value="" />
              </div>
              <!--  <div class="checkbox icheck-primary margin10 " style=" display: flex;flex-flow: column-reverse;margin:0 15px">
                                          <input type="checkbox" checked id="time_tick" />
                                          <label for="time_tick">重复</label>
                                        </div> -->
              <div>
                <span>重复时间</span><br />
                <select id="time_week" multiple data-live-search="true" value="0" class="  selectpicker" style="display:block !important; width:90px">
                  <option value="1">星期一</option>
                  <option value="2">星期二</option>
                  <option value="3">星期三</option>
                  <option value="4">星期四</option>
                  <option value="5">星期五</option>
                  <option value="6">星期六</option>
                  <option value="7">星期日</option>
                </select>
              </div>
            </div>
        </div>
      </div>
    </div>
      <div style="clear:both"></div>
    </div>
    <div style="text-align: center; padding-bottom: 30px;background: #fff;">
      <button type="button" style=" width: 300px; height: 35px; font-size: 15px;padding: 6px 12px;" class="btn btn-primary" onclick="saveTask()">保&emsp;&emsp;存</button>
    </div>
 
    </div>
