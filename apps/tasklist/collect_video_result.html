<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>首页</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/public/css/materialdesignicons.min.css"> 
    <link rel="stylesheet" href="/public/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/bootstrap-table-min.css">


  <link rel="stylesheet" href="/public/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="/public/css/bootstrap-select-min.css">
  <link rel="stylesheet" href="/public/css/style.css">

    .dropdown-toggle{
          padding: 6px;
    }
    .width60{
      width:100px;
    }

</head>
<body>
  
    <div class="page-header"  style= "margin:0;border-bottom: 0px;">
      <span class="cjm_page_header">视频采集结果<span class="cjm_page_header_goal">:显示采集到的视频信息</span></span>
      <div class="template-demo mt-2" style=" margin: 0 !important;display:none">
        <button type="button" class="btn" onclick=" TBrefresh()"> <i class="glyphicon glyphicon-refresh"></i>刷新</button>
        <button type="button" class="btn" onclick=" parent.start_mission.go()"> <i class="glyphicon glyphicon-align-center"></i>开始任务</button>
      </div>
    </div><div class="container-fluid" style="padding:0">
    <div style="display: flex;justify-content: space-between;">
      <div id="tb" class="row tb_head" style="width:100%">
        <div class="tb_margin10 timepickerHead">
          <div style="width:122px;">
          <div class="input-group date begin_time" data-link-field="begin_date">
            <input class="form-control pd15" size="16" type="text" value="" style="cursor:pointer" readonly>
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
          </div>
          <input type="hidden" id="begin_date" value="" />
        </div>
        <div style="width:122px;">
          <div class="input-group date end_time" data-link-field="end_date">
            <span for="end_date" class="timeMid">-</span>
            <input class="form-control pd15" size="16" type="text" value="" style="cursor:pointer" readonly>
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
          </div>
          <input type="hidden" id="end_date" value="" />
        </div>
        </div>
         <input type="text" name="keyword1" style="width:125px" class=" cjm_height37 tb_margin10 width60" placeholder="关键词">
        <input type="text" name="city" style="width:125px" class=" cjm_height37 tb_margin10 width60" placeholder="同城">
         <input type="text" name="big_dy" style="width:125px" class=" cjm_height37 tb_margin10 width60" placeholder="大号">
        <input type="text" name="keyword" class=" cjm_height37 tb_margin10 width60" placeholder="话题">
        <span>
          <input type="text" name="comment_like_count_begin" class=" cjm_height37 tb_margin10" style="width:90px" placeholder="视频评论数">-
          <input type="text" name="comment_like_count_end" class=" cjm_height37 tb_margin10" style="width:90px" placeholder="视频评论数">
        </span>
        <input type="text" name="like_count" class=" cjm_height37 tb_margin10 width60" placeholder="视频点赞数">
        <span id="refresh_btn" class="cjm_search_btn tb_margin10">搜索</span>
        <span class="cjm_search_btn tb_margin10" onclick="parent.videoCollect.show()">视频采集</span>
        <span  class="cjm_search_btn tb_margin10"  onclick="gotoColMsg(1)">评论采集</span>
        <span  class="cjm_search_btn tb_margin10" onclick="gotoColMsg(2)">二次点赞评论</span>

        <span  class="cjm_search_btn tb_margin10"  onclick="delAll()">删除</span>
      </div>
   
    </div></div>
  
    <div class="conTable">
     
      <table id="tableMy"  ></table>
    </div>

  <script src="/public/js/lib/bootstrap-select.min.js"></script>  


<script type="text/javascript">
   window.onload = function(){
      var path = window.location.href.split("/");
           var p = path[path.length-2];
           var f = path[path.length-1].substr(0, path[path.length-1].indexOf('.htm'));
           var req = document.createElement('script');
           req.type = 'text/javascript';
           req.src = '/public/js/require.js';
           req.setAttribute("data-main","/public/js/apps/"+p+"/"+f+".js?v="+(new Date().valueOf()-3600).toString().substr(0,10));
           req.setAttribute("async","true");
           req.setAttribute("defer","");
           document.getElementsByTagName("head")[0].appendChild(req);
   }
           function web_init(){
            create_datePicker_new($('.begin_time'), 0);
            create_datePicker_new($('.end_time'), 1);
            search_init()


      }
</script>
</body>
</html>
