<!DOCTYPE html><html lang="en"><head><meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/public/css/materialdesignicons.min.css"> 
    <link rel="stylesheet" href="/public/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/bootstrap-table-min.css">
  <link rel="stylesheet" href="/public/css/iconfont.css">
  <link rel="stylesheet" href="/public/css/style.css">

  <link rel="stylesheet" href="/public/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="/public/css/bootstrap-select-min.css">
  <link rel="stylesheet" href="/public/css/i-check.css">

  <style type="text/css">
    .width90{
      width:130px;
    }
    .margin10{
      margin-top:10px;
    }

  </style>
</head>
<body>
  <div class="container-fluid" style="padding:0">
    <div class="page-header"  style= "margin:0;border-bottom: 0px;">
      <span class="cjm_page_header">精准点赞私信<span class="cjm_page_header_goal">:可指定视频评论区点赞、关注，指定抖音号私信他的的粉丝</span></span>
      <div class="template-demo mt-2" style=" margin: 0 !important;">
        <button type="button" style="display:none"  class="btn" onclick=" parent.start_mission.go()"> <i class="glyphicon glyphicon-align-center"></i>保存任务</button>
      </div>
    </div>
<div class="conTable">
  <div class="step1 tb_head">
    <div class="row stepRow">
      <span class="input-group-btn" style="width:86px;">
        <button class="btn btn-default step1_account" onclick="parent.mobie_control.show_phone(1,$('#accurate',window.parent.document))"
          type="button">选择账号</button>
      </span>
      <span class="addTaskAccount2"></span><span class="redStar iconfont icon-xing1"></span>
      <input id="addTaskAccount" style="margin-left: 10px; border-radius: 3px;display:none;" type="text" class="form-control"
        placeholder="账号" disabled>
      <input id="addTaskAccount1" type="text" class="form-control" placeholder="账号" style="display: none">
    </div>
  </div>

</div>
       <div class="step2" style="margin-top:15px" style="margin-top:15px">
        
    </div>
    <div class="step3"  style="margin-top:15px">
      <div >
            <span class="step1Header"></span>
          </div>
        <div>
          <div class="checkbox icheck-primary  margin10" style="display: inline-block;">
            <input type="radio" name="dyORvideo" value="0" checked id="primary333" />
            <label for="primary333">随机点赞</label>
            
          </div>
          <div class="checkbox icheck-primary  margin10" style="display: inline-block;margin-left:30px;display: none">
            <input type="radio" name="dyORvideo" value="1" id="primary123" />
            <label for="primary123">随机私信</label>
        </div>
         <div class="checkbox icheck-primary  margin10" style="display: inline-block;margin-left:30px;display:none">
            <input type="radio" name="dyORvideo" value="2" id="primary1234" />
            <label for="primary1234">视频路径私信</label>
        </div>
      </div>
      <div class="listCon padding30" style="float:left;width:63%" >
        <div class="dyORvideo_2" >
            <div class="input-group margin10">
              <span class="input-group-addon width90" id="basic-addon1"> 视频 </span>
              <input type="text"  class="form-control" name="play_url"  aria-describedby="basic-addon1">
              <span class="redStar iconfont icon-xing1"></span>
            </div>
        </div>
        <div class="dyORvideo_0">
            <div class="input-group margin10">
              <span class="input-group-addon width90" id="basic-addon1">每评论区随机点赞</span>
              <input type="text" class="form-control" name="target_comment_like_count"     aria-describedby="basic-addon1"><span class="left10pxSp">个</span>
              <span class="redStar iconfont icon-xing1"></span>
            </div>
        </div>
        <div class="dyORvideo_1" style="display:none">
             <div class="input-group margin10">
              <span class="input-group-addon width90" id="basic-addon1"> 抖音号 </span>
              <input type="text"  class="form-control" name="resource_id"  aria-describedby="basic-addon1"><!-- placeholder="请输入链接，多<span class="left10pxSp">个</span>抖音号用#隔开" -->
              <span class="redStar iconfont icon-xing1"></span>
            </div>
           <div class="input-group margin10" style="display: none">
              <span class="input-group-addon width90" id="basic-addon1">视频浏览数</span>
              <input type="text" class="form-control" name="target_play_count"     aria-describedby="basic-addon1"><span class="left10pxSp">个</span>
              <span class="redStar iconfont icon-xing1"></span>
            </div>
        </div>
        
        <div class="dyORvideo_5" style="display:none">
           <div class="input-group margin10" >
                <span class="width90">私信类别</span>
                <select id ="message_type"  class= "form-control selectpicker" style="display:block !important;    border: 1px solid;">
                  <option value="1">他的粉丝</option>
                <!--   <option value="2">他的关注</option>
                  <option value="3">视频作者</option> -->
                </select>
            </div>          
            
            <div class="input-group margin10 hiide_3">
              <span class="input-group-addon width90" id="basic-addon1">关注数</span>
              <input type="text" class="form-control" name="target_video_fan_count"   aria-describedby="basic-addon1"><span class="left10pxSp">个</span>
              <span class="redStar iconfont icon-xing1"></span>
            </div>
            <div class="input-group margin10 hiide_3">
              <span class="input-group-addon width90" id="basic-addon1">私信数</span> 
              <input type="text" class="form-control" name="target_video_message_count"   aria-describedby="basic-addon1"><span class="left10pxSp">个</span>
              <span class="redStar iconfont icon-xing1"></span>
            </div>
            <div class="input-group margin10 hiide_3">
              <span class="input-group-addon width90" id="basic-addon1">关注间隔</span>
              <input type="text" class="form-control" name="fan_time"   aria-describedby="basic-addon1"><span class="left10pxSp">秒</span>
              <span class="redStar iconfont icon-xing1"></span>
            </div>
        </div>
           <div class="checkbox icheck-primary input-group margin10">
              <input type="checkbox" checked id="like_pbb" />
              <label for="like_pbb">视频是否点赞</label>
              <span style="color:red;display:none;    font-size: 11px; text-align: center;line-height: 22px;">(每个账号一天不能超过160个，超过则自动停止)</span>
            </div>
             <div class="checkbox icheck-primary input-group margin10">
              <input type="checkbox" checked id="fan_pbb" />
              <label for="fan_pbb">是否关注</label>
            </div>
            <div class="input-group margin10" style="height:86px">
              <span class="input-group-addon width90" id="basic-addon1">备注</span>
              <textarea type="text"  class="form-control" name="notes" style="height:74px" aria-describedby="basic-addon1"></textarea>
            </div>
            <div class="padding30 timeSetCss">
              <div class="row" style="margin:0">
                <div class="radio icheck-primary  margin10">
                  <input type="radio" name="time_type" value="0" checked id="nowDo" />
                  <label for="nowDo">立即执行</label>
                </div>
                <div class="radio icheck-primary margin10" style=" ">
                  <input type="radio" name="time_type" value="1" id="lateDo" />
                  <label for="lateDo">定时执行</label>
                </div>
              </div>
              <div style="display:none" class="time_task row">
                <div style="width:250px">
                  <span>执行时间(<span style="color:red">设置超过当前时间 半小时以上</span>)</span>
                  <div class="input-group date time_tick" data-link-field="time_tick">
                    <input class="form-control  pd15" size="16" type="text" value="" style="cursor:pointer" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                  </div>
                  <input type="hidden" id="time_tick" value="" />
                </div>
            
                <div>
                  <span>重复时间</span><br />
                  <select id="time_week" multiple data-live-search="true" value="0" class="  selectpicker" style="display:block !important; width:90px">
            
                    <option value="1">星期一</option>
                    <option value="2">星期二</option>
                    <option value="3">星期三</option>
                    <option value="4">星期四</option>
                    <option value="5">星期五</option>
                    <option value="6">星期六</option>
                    <option value="7">星期日</option>
                  </select>
                </div>
              </div>
            </div>
            
            <div class="dyORvideo_3">
              <div class="input-group margin10 gjlRight">
                <span>评论内容</span>
                <div>
                    <span class="cjm_search_btn " onclick="addContent()">新增</span>
                    <span class="cjm_search_btn " onclick="parent.resourceImport.go(write_content)">导入</span>
                    <span class="cjm_search_btn"><a style="text-decoration:none;color:#FFF;padding:8px;;" href="/module/xls/导入模板下载.xls"
                        target="_blank">导入模板下载</a> </span>
                    <span onclick="parent.material.show(2,write_content)" class="cjm_search_btn">素材库</span>
                </div>
              </div>
             
              <div style="margin-top:10px;" class="addContent">
            
                <p class="input-group margin10">
                  <input type="text" class="form-control" name="content" placeholder=" " aria-describedby="basic-addon1"><button
                   onclick="del_msg(this)" type="button" class="btn btn-primary btn_style">删除</button>
                </p>
            
                <span style="color:red;display:none;  font-size: 11px; text-align: center;line-height: 22px;">每个账号在每个评论区最多随机关注5个评论者，超过5个将自动停止。</span>
              </div>
            </div>
            <div class="dyORvideo_4" style="display: none">
              
              <div class="input-group margin10 gjlRight">
                <div><span>私信内容</span> <span style="color:red; text-align: center;">(多条私信请用#隔开)</span></div>
                <div>
                   <span  class="cjm_search_btn " onclick="addMsg()">新增</span>
                <span  class="cjm_search_btn " onclick="parent.resourceImport.go(write_msg)">导入</span>
                <span   class="cjm_search_btn"><a style="text-decoration:none;color:#FFF;padding:8px;"
                    href="/module/xls/导入模板下载.xls" target="_blank">导入模板下载</a> </span>
                <span   onclick="parent.material.show(1,write_msg)" class="cjm_search_btn">素材库</span>
                </div>
               
              </div>

              <div class="addMsg" style="margin-top:10px;">
            
                <p class="input-group margin10">
                  <input type="text" class="form-control" name="addMsg" placeholder=" " aria-describedby="basic-addon1"><button onclick="del_msg(this)" type="button" class="btn btn_style btn-primary">删除</button>
                </p>
            
              </div>
            </div>
      </div>

      <div style="clear:both"></div>
    </div>
    <div style="text-align: center; padding-bottom: 30px;background: #fff;">
      <button type="button" style=" width: 300px; height: 35px; font-size: 15px;padding: 6px 12px;" class="btn btn-primary" onclick="saveTask()">保&emsp;&emsp;存</button>
    </div>
    </div>
    
    
  </div>

<script type="text/javascript">
   window.onload = function(){
     var path = window.location.href.split("/");
           var p = path[path.length-2];
           var f = path[path.length-1].substr(0, path[path.length-1].indexOf('.htm'));
           var req = document.createElement('script');
           req.type = 'text/javascript';
           req.src = '/public/js/require.js';
           req.setAttribute("data-main","/public/js/apps/"+p+"/"+f+".js?v="+(new Date().valueOf()-3600).toString().substr(0,10));
           req.setAttribute("async","true");
           req.setAttribute("defer","");
           document.getElementsByTagName("head")[0].appendChild(req);
   }
       function web_init(){

           search_init()


      }
</script>
